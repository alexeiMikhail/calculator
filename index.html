<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="grid-container">
            <div id="display-container">
                <div id="display">0</div>
            </div>
            <button id="ac" class="top" type="button">AC</button>
            <button id="pm" class="top" type="button">+/-</button>
            <button id="percent" class="top" type="button">%</button>
            <button id="divide" class="side" type="button">/</button>
            <button id="multiply" class="side" type="button">*</button>
            <button id="subtract" class="side" type="button">-</button>
            <button id="add" class="side" type="button">+</button>
            <button id="equals" class="side" type="button">=</button>
            <button id="dot" class="bottom" type="button">.</button>
            <button id="zero" class="bottom" type="button">0</button>
            <button id="one" class="number" type="button">1</button>
            <button id="two" class="number" type="button">2</button>
            <button id="three" class="number" type="button">3</button>
            <button id="four" class="number" type="button">4</button>
            <button id="five" class="number" type="button">5</button>
            <button id="six" class="number" type="button">6</button>
            <button id="seven" class="number" type="button">7</button>
            <button id="eight" class="number" type="button">8</button>
            <button id="nine" class="number" type="button">9</button>
        </div>
    </body>
</html>
